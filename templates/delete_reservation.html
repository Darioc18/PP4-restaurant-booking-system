{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-4 mx-auto mt-5">
        <h4 class="stroke">Delete Reservation</h4>
        <p>Are you sure you want to delete the reservation for {{ reservation.full_name }} on {{ reservation.date_of_booking }} at {{ reservation.get_time_display }}?</p>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Confirm Delete</button>
            <a href="{% url 'reservations_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
