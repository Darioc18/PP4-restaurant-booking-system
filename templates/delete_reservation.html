{% extends "base.html" %}

{% block content %}

<section id="delete-booking" class="delete_booking">
    <div class="container">
        <h2 class="stroke">Delete Reservation</h2>
        <p>Are you sure you want to delete the reservation for {{ reservation.full_name }} on {{ reservation.date_of_booking }} at {{ reservation.get_time_display }}?</p>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'reservations_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>

{% endblock %}
